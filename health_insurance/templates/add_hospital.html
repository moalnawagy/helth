{% extends 'layout.html' %}

{% block head %}{% endblock %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container"  >
	<h1 align="center" style="font-family: fangsong; text-decoration: underline;color: olivedrab;"> Add New Hospital</h1>
	<div class="form">
		<form action="submit_add_new_hospital" method="POST">
            <label for="name">hospital name:</label><br>
            <input type="text" name="name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"><br>

            <label for="nymber">hospital phone:</label><br>
            <input type="tel" name="phone" pattern="[0]{1}[1]{1}[0-2]{1}[0-9]{8}"><br>

            <label for="address">hospital address:</label><br>
            <input type="text" name="address"><br>

            <label for="email">hospital email:</label><br>
            <input type="email" name="email" placeholder="example@example.com"><br>

            <label for="website">webite link:</label><br>
            <input type="text" name="website" placeholder="www.example.com" ><br><br>

            <div>Planes</div>
            <input type="checkbox" id="basic" name="basic" value="1">
            <label for="basic"> Basic</label><br>
            <input type="checkbox" id="premium" name="premium" value="2">
            <label for="premium"> Premium</label><br>
            <input type="checkbox" id="golden" name="golden" value="3">
            <label for="golden"> Golden</label><br>
            <input type="submit" value="Add Hospital"><br>
            
        </form>
	</div>
</div>

{% endblock %}

{% block footer %}

{% endblock %}
